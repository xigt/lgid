[locations]

lgid-dir = .
language-table = %(lgid-dir)s/res/lang_table.txt
odin-language-model = %(lgid-dir)s/res/odin_lm
crubadan-language-model = %(lgid-dir)s/res/crubadan_lm

[parameters]

window-size = 25
after-window-size = 25

close-window-size = 2
after-close-window-size = 2

word-lm-threshold = 0.75
morpheme-lm-threshold = 0.75
character-lm-threshold = 0.8
gloss-lm-threshold = 0.75

word-n-gram-size = 2
character-n-gram-size = 3
morpheme-delimiter = [\s\-]+

frequent-mention-threshold = 6
after-frequent-mention-threshold = 6
article-frequent-mention-threshold = 20

mention-capitalization = title

[features]
GL-first-lines = yes
GL-last-lines = yes
GL-frequent = yes
GL-most-frequent = yes
W-prev = yes
W-close = yes
W-closest = yes
W-frequent = yes
W-after = yes
W-close-after = yes
W-closest-after = yes
W-frequent-after = yes
L-in-line = yes
M-in-line = yes
L-LMw = yes
L-LMm = yes
L-LMc = yes
G-overlap = yes
L-CR-LMw = yes
L-CR-LMm = yes
L-CR-LMc = yes
W-prevclass = yes
